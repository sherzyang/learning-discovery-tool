<!-- Custom CSS -->
<link href="css/stylish-portfolio.css" rel="stylesheet">

<table id="articles" style="border: 1px black solid; border-collapse: collapse; ">
    <tr style="height:3em;">
        <th style="width: 30%;">Title</th>
        <th style="width: 10%;">Level</th>
        <th style="width: 60%;">Summary</th>
    </tr>
    {% for article in articles %}
    <tr id="article_{{article['i']}}" style="{{article['style']}}">
        <td><a href="{{article['url']}}">{{article['title']}}</a></td>
        <td>{{article['score']}}</td>
        <td>{{article['summary'][:50]}}</td>
    </tr>
    {% endfor %}
</table>
