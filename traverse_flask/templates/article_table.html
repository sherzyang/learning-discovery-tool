<!-- Custom CSS -->
<link href="css/stylish-portfolio.css" rel="stylesheet">

<table id="articles" style="border: 1px black solid">
    <tr style="height:3em;">
        <th style="width: 30%;">Title</th>
        <th style="width: 10%;">Level</th>
        <th style="width: 60%;">Summary</th>
    </tr>
    {% for article in articles %}
    <tr style="height:2em" id="article_{{article['i']}}" style="{{article['style']}}">
        <td style="width: 30%;"><a href="{{article['url']}}">{{article['title']}}</a></td>
        <td style="width: 10%;">{{article['score']}}</td>
        <td style="width: 60%;">{{article['summary'][:50]}}</td>
    </tr>
    {% endfor %}
</table>
